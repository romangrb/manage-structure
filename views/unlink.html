<section ng-controller="EditCtrl as editVm">
  
  <h4 class="text-center">{{editVm.unlinkTittle}}</h4>
  
  <h6 class="text-center" ng-show="!editVm.responceStatus"> 
    Are you shure to unlink this company from 
    parents and it's childrens? 
  </h6>
  
  <h7 class="text-center">{{editVm.responceStatus}}</h7>
  
  <div class="col-xs-6 text-center">
    <a href="#/" class="btn">Cancel</a>
  </div>
  
  <div class="col-xs-6 text-center">
    <button ng-show="!editVm.responceStatus" 
            ng-click="editVm.unlink()" 
            class="btn btn-danger">Unlink
    </button>
  </div>
</section>
