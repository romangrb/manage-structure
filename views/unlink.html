<section ng-controller="EditCtrl as editVm">
  
  <h4 class="text-center">{{editVm.unlinkTittle}}</h4>
  
  <div ng-if="editVm.messageToClient" class="container">
    <div class="col-xs-12 text-left">
      <a href="#/" class="btn">Back</a>
    </div>
    <div class="form-group">
      <label for="comment">{{editVm.removeTittle}}</label>
      <textarea class="form-control" 
                rows="7"
                readonly="true"
      >
        {{editVm.messageToClient}}
      </textarea>
    </div>
  </div>
  
  <h6 class="text-center" ng-show="!editVm.responceStatus"> 
    Are you shure to unlink this company from 
    parents and it's childrens? 
  </h6>
  
  <h7 class="col-xs-12 text-center">{{editVm.responceStatus}}</h7>
  
  <div class="col-xs-6 text-center">
    <a href="#/" class="btn">Back</a>
  </div>
  
  <div class="col-xs-6 text-center">
    <button ng-show="!editVm.responceStatus" 
            ng-click="editVm.unlink()" 
            class="btn btn-danger">Unlink
    </button>
  </div>
</section>
