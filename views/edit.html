<section ng-controller="EditCtrl as editVm">
  
  <h4 class="text-center">{{editVm.tittle}}</h4>
  
  <form class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{error: editVm.company.name.$invalid}">
      <label for="name" class="control-label col-xs-6">Name</label>
      <div class="col-xs-6 text-center">    
          <input type="text" 
                 class="form-control help-inline" 
                 id="name"
                 name="name" 
                 ng-model="editVm.company.name"
                 placeholder="name ..."
                 required>
                         
          <span ng-show="editVm.name.$error.required" class="help-inline">
            Required
          </span>
      </div>
    </div>
    
    <div class="form-group" ng-class="{error: editVm.income.$invalid}">
      <label for="income" class="control-label col-xs-6">estimated annual earning</label>
      <div class="col-xs-6 text-center">    
          <input type="number" 
                 class="form-control help-inline" 
                 id="income"
                 name="income" 
                 ng-model="editVm.company.income"
                 placeholder="0"
                 required>
               
          <span ng-show="editVm.income.$error.required" class="help-inline">
            Required
          </span>
      </div>
    </div>
   
    <div class="form-group">
      <label for="parent" class="control-label col-xs-6">chose parent company (if needed)</label>
      <div class="col-xs-6 text-center">
          <select class="form-control help-inline"
                 id="parent" 
                 name="parent"
                 ng-model="editVm.company.parent_id"
                 ng-options="company._id.$oid as company.name for company in editVm.potentialParents"
          >
          <option></option>
          
          </select>
      </div>
    </div>
    
    <div class="col-xs-4 text-center">
      <a href="#/" class="btn">Cancel</a>
    </div>
    <div class="col-xs-4 text-center">
      <button ng-click="editVm.save(editVm.company)" ng-disabled="isClean() || editVm.$invalid"
        class="btn btn-primary">Save
      </button>
    </div>
    <div class="col-xs-4 text-center">
      <button ng-click="editVm.destroy()"
        ng-show="company._id" class="btn btn-danger">Delete</button>
    </div>
 
</section>
