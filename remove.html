<section ng-controller="EditCtrl as editVm" class="container">
  
  <h4 class="text-center">{{editVm.removeTittle}}</h4>
  
  <h6 class="text-center" ng-show="!editVm.responceStatus"> 
    Are you shure to remove this company ? 
  </h6>
  
  <h7 class="text-center">{{editVm.responceStatus}}</h7>
  
  <div class="col-xs-6 text-center">
    <a href="#/" class="btn">Cancel</a>
  </div>
  
  <div class="col-xs-6 text-center">
    <button ng-show="!editVm.responceStatus" 
            ng-click="editVm.remove()" 
            class="btn btn-danger">Delete
    </button>
  </div>
  
</section>
