<form name="myForm">
  {{company}}
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>name</label>
    <input type="text" name="name" ng-model="company.name" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">
      Required
    </span>
  </div>
  
  <div class="control-group" ng-class="{error: myForm.income.$invalid}">
    <label>estimated annual earning</label>
    <input type="number" name="income" ng-model="company.income" >
    <span ng-show="myForm.income.$error.required" class="help-inline">
      Required
    </span>
  </div>
  
  <div class="control-group">
    <label for="selPar">select belong company</label>
    <select class="control-group" id="selPar" 
     name="parent" ng-model="company.parent_id"
     ng-options="company._id.$oid as company.name for company in companies"

    >
    <option></option>
    </select>
  </div>
    
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
    class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
    ng-show="company._id" class="btn btn-danger">Delete</button>
</form>
